
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Untitled Header</title>
    <style>
    table.mantra-table {
        border-collapse: collapse;
        margin: 0;
        padding: 0;
    }
    table.mantra-table tr, table.mantra-table td {
        margin: 0;
        padding: 0 2px;
        border: none;
        font-size: 1.2em;
        vertical-align: bottom;
        white-space: pre;
    }
    .swara-cell {
        font-family: "Noto Sans Grantha", sans-serif;
        color: #00796b;
        font-size: 0.9em;
        text-align: center;
    }
    .mantra-cell {
        font-family: "Noto Sans Grantha", sans-serif;
        text-align: center;
    }
</style>
<script>
function toggleImageVisibility(imgDivId) {
    const imgDiv = document.getElementById(imgDivId);
    if (imgDiv.style.display === "none" || imgDiv.style.display === "") {
        imgDiv.style.display = "block";
    } else {
        imgDiv.style.display = "none";
    }
}
</script>
</head>
<body>
    <h1>Untitled Header</h1>
<div id="img-preview-16" style="display:none; margin-bottom:8px;"><img src="../" onclick="toggleImageVisibility('img-preview-16')" alt="Header Mantra Image" style="max-width:100%; border:1px solid #ccc;"></div><h2 onclick="toggleImageVisibility('img-preview-16')" style="cursor:pointer;">0 Untitled Header</h2>
            </body>
            </html>
